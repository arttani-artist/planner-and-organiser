<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Productivity Hub</title>
<style>
/* layout grid for desktop */
body.desktop .container { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
/* stacked layout for mobile */
body.mobile .container { display: block; }

/* base styles */
body { font-family: Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: background 0.3s, color 0.3s; }
header, footer { padding: 1rem; text-align: center; background: var(--accent); color: #fff; }
section { background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
button { padding: 0.5rem 1rem; border: none; border-radius: 6px; background: var(--accent); color: #fff; cursor: pointer; }
input, select { padding: 0.5rem; margin: 0.25rem 0; width: 100%; }

/* theme variables */
:root {
 --bg: #fafafa; --text: #333; --accent: #f7b2c4;
}
body.theme-dark { --bg: #121212; --text: #eee; --accent: #00bfa6; }
body.theme-galaxy { --bg: #1a0933; --text: #f5e1ff; --accent: #c77dff; }
body.theme-matcha { --bg: #f1f8f4; --text: #2b4734; --accent: #97cba9; }
body.theme-sunset { --bg: linear-gradient(180deg, #ff9a8b, #ff6a88, #ff99ac); --text: #fff; --accent: #ffb347; }
body.theme-matrix { --bg: #000; --text: #00ff00; --accent: #004400; }
body.theme-cafe { --bg: #f3e5d8; --text: #4e342e; --accent: #a1887f; }

/* responsive tweaks */
@media (max-width: 600px) {
 body.desktop .container { display: block; }
}
</style>
</head>
<body class="desktop theme-dark">
<header>
 <h1>Vibe Productivity Hub</h1>
 <button onclick="switchMode()">Switch to Mobile View</button>
 <button onclick="switchTheme()">Switch Theme</button>
</header>
<div class="container">
<section id="moodTracker">
 <h2>Mood Tracker</h2>
 <select id="moodSelect">
  <option value="üòÄ">üòÄ Happy</option>
  <option value="üòê">üòê Neutral</option>
  <option value="üòî">üòî Sad</option>
  <option value="üò°">üò° Angry</option>
 </select>
 <button onclick="logMood()">Log Mood</button>
 <ul id="moodLog"></ul>
</section>
<section id="todoList">
 <h2>To-Do List</h2>
 <input id="taskInput" placeholder="New task">
 <button onclick="addTask()">Add Task</button>
 <ul id="taskList"></ul>
</section>
<section id="studyTimer">
 <h2>Study Timer</h2>
 <select id="subjectSelect">
  <option value="Math">Math</option>
  <option value="Science">Science</option>
  <option value="Reading">Reading</option>
 </select>
 <input type="number" id="minutes" value="25"> min
 <button onclick="startTimer()">Start</button>
 <p id="timerDisplay">25:00</p>
 <p id="sessionNotes"></p>
</section>
<section id="rewards">
 <h2>Rewards</h2>
 <p>Points: <span id="points">0</span></p>
</section>
</div>
<footer>made for vibes only ‚ú®</footer>
<script>
let deviceMode = 'desktop';
let themes = ['theme-dark','theme-galaxy','theme-matcha','theme-sunset','theme-matrix','theme-cafe'];
let themeIndex = 0;
let points = 0;
let timerInterval, timerSeconds;

function switchMode(){
 deviceMode = (deviceMode==='desktop')?'mobile':'desktop';
 document.body.classList.remove('desktop','mobile');
 document.body.classList.add(deviceMode);
}
function switchTheme(){
 themeIndex = (themeIndex+1)%themes.length;
 document.body.classList.remove(...themes);
 document.body.classList.add(themes[themeIndex]);
}
function logMood(){
 let mood = document.getElementById('moodSelect').value;
 let log = document.getElementById('moodLog');
 let li = document.createElement('li');
 li.textContent = new Date().toLocaleDateString()+": "+mood;
 log.appendChild(li);
 points += 1;
 updatePoints();
}
function addTask(){
 let taskText = document.getElementById('taskInput').value.trim();
 if(taskText){
  let li = document.createElement('li');
  li.textContent = taskText;
  li.onclick = function(){ this.remove(); points+=5; updatePoints(); }
  document.getElementById('taskList').appendChild(li);
  document.getElementById('taskInput').value = '';
 }
}
function startTimer(){
 let mins = parseInt(document.getElementById('minutes').value);
 timerSeconds = mins*60;
 clearInterval(timerInterval);
 timerInterval = setInterval(updateTimer,1000);
}
function updateTimer(){
 let mins = Math.floor(timerSeconds/60);
 let secs = timerSeconds%60;
 document.getElementById('timerDisplay').textContent = `${mins}:${secs.toString().padStart(2,'0')}`;
 if(timerSeconds<=0){
  clearInterval(timerInterval);
  points+=10;
  updatePoints();
  let subject = document.getElementById('subjectSelect').value;
  document.getElementById('sessionNotes').textContent = `Finished a ${subject} session!`;
 }
 timerSeconds--;
}
function updatePoints(){
 document.getElementById('points').textContent = points;
}
</script>
</body>
</html>
