<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe Productivity Hub - Dark Dreamy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    /* base reset & fonts */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b1037, #2e1a57);
      color: #ddd;
      transition: background 0.4s ease, color 0.4s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* container layout - keep original grid on desktop & stacked on mobile */
    body.desktop .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    body.mobile .container {
      display: block;
      max-width: 480px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    header, footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #321f6d;
      color: #e3d7ff;
      box-shadow: 0 0 10px #593d9a80;
      border-radius: 15px;
      max-width: 900px;
      margin: 1rem auto 0 auto;
      font-weight: 600;
      user-select: none;
    }
    footer {
      margin-top: 2rem;
      font-weight: 400;
      font-style: italic;
      color: #a799bf;
    }

    button {
      background: #6f52f3;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      user-select: none;
      font-family: 'Quicksand', sans-serif;
    }
    button:hover {
      box-shadow: 0 0 15px #a98aff;
      background: #9276ff;
    }
    button:active {
      box-shadow: 0 0 5px #7e62e6 inset;
      background: #5a42c8;
    }

    input, select {
      border-radius: 15px;
      border: none;
      padding: 0.5rem 0.8rem;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      margin: 0.3rem 0 0.7rem 0;
      width: 100%;
      background: #3a2766;
      color: #d1c9ff;
      transition: background 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      background: #533f9b;
      color: #fff;
    }

    section {
      background: rgba(45, 33, 83, 0.7);
      border-radius: 25px;
      padding: 1.6rem 1.8rem;
      box-shadow: 0 0 20px #5e49a4aa;
      margin-bottom: 1.5rem;
      user-select: none;
    }
    section h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: #b0a7ff;
    }

    #moodTracker select {
      font-size: 1.6rem;
      text-align: center;
      letter-spacing: 0.1em;
      user-select: none;
    }

    #moodLog {
      margin-top: 1rem;
      list-style: none;
      padding-left: 0;
      max-height: 140px;
      overflow-y: auto;
      font-size: 0.95rem;
      color: #cfc9ff;
    }
    #moodLog li {
      padding: 6px 10px;
      border-radius: 15px;
      background: #513e9d44;
      margin-bottom: 6px;
      font-family: monospace;
      user-select: text;
    }

    #taskList {
      list-style: none;
      padding-left: 0;
      max-height: 160px;
      overflow-y: auto;
      font-size: 1rem;
    }
    #taskList li {
      background: #5a479b88;
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 18px;
      cursor: pointer;
      position: relative;
      color: #ddd;
      font-family: 'Quicksand', sans-serif;
      transition: background 0.3s ease;
      user-select: none;
    }
    #taskList li:hover {
      background: #7f66d9cc;
    }
    #taskList li.completed {
      text-decoration: line-through;
      color: #a197ccaa;
      background: #3c2f6b88;
      cursor: default;
    }

    /* checkmark animation for task completion */
    #taskList li.completed::after {
      content: '‚úî';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #b4a8ff;
      font-weight: 700;
      animation: popCheck 0.3s ease forwards;
      font-size: 1.3rem;
    }
    @keyframes popCheck {
      0% { transform: translateY(-50%) scale(0); opacity: 0; }
      100% { transform: translateY(-50%) scale(1) opacity: 1; }
    }

    #sessionNotes {
      margin-top: 1rem;
      font-style: italic;
      color: #c7bfffcc;
      min-height: 1.5rem;
    }

    #timerDisplay {
      font-size: 2.3rem;
      font-weight: 700;
      color: #d4c7ff;
      letter-spacing: 0.1em;
      margin: 0.5rem 0 1rem 0;
      user-select: none;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    #points {
      font-weight: 700;
      color: #bbaaff;
      font-size: 1.5rem;
      user-select: none;
    }

    /* header buttons layout */
    header button {
      margin: 0 0.5rem;
      min-width: 140px;
    }

    /* scrollbars for lists */
    #moodLog::-webkit-scrollbar,
    #taskList::-webkit-scrollbar {
      width: 7px;
    }
    #moodLog::-webkit-scrollbar-thumb,
    #taskList::-webkit-scrollbar-thumb {
      background: #7e65db88;
      border-radius: 15px;
    }

    /* mobile tweaks */
    @media (max-width: 600px) {
      body.desktop .container {
        display: block;
      }
      header, footer {
        max-width: 480px;
        margin: 1rem auto;
        border-radius: 20px;
      }
      section {
        margin-bottom: 1.8rem;
      }
    }
  </style>
</head>
<body class="desktop theme-dark">
  <header>
    <h1>Vibe Productivity Hub</h1>
    <button onclick="switchMode()">
      Switch to Mobile View
    </button>
    <button onclick="switchTheme()">
      Switch Theme
    </button>
  </header>
  <div class="container">
    <section id="moodTracker">
      <h2>Mood Tracker</h2>
      <select id="moodSelect" aria-label="Select mood">
        <option value="üòÄ">üòÄ Happy</option>
        <option value="üòê">üòê Neutral</option>
        <option value="üòî">üòî Sad</option>
        <option value="üò°">üò° Angry</option>
      </select>
      <button onclick="logMood()">Log Mood</button>
      <ul id="moodLog" aria-live="polite"></ul>
    </section>

    <section id="todoList">
      <h2>To-Do List</h2>
      <input id="taskInput" placeholder="New task" aria-label="New task input" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList" aria-live="polite"></ul>
    </section>

    <section id="studyTimer">
      <h2>Study Timer</h2>
      <label for="subjectSelect" class="sr-only">Select Subject</label>
      <select id="subjectSelect" aria-label="Select subject for study session">
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="Reading">Reading</option>
      </select>
      <input
        type="number"
        id="minutes"
        value="25"
        min="1"
        max="180"
        aria-label="Minutes for timer"
      /> min
      <button onclick="startTimer()">Start</button>
      <p id="timerDisplay">25:00</p>
      <p id="sessionNotes"></p>
    </section>

    <section id="rewards">
      <h2>Rewards</h2>
      <p>Points: <span id="points">0</span></p>
    </section>
  </div>
  <footer>made for vibes only ‚ú®</footer>

  <script>
    let deviceMode = "desktop";
    let themes = [
      "theme-dark",
      "theme-galaxy",
      "theme-matcha",
      "theme-sunset",
      "theme-matrix",
      "theme-cafe",
    ];
    let themeIndex = 0;
    let points = 0;
    let timerInterval, timerSeconds;

    function switchMode() {
      deviceMode = deviceMode === "desktop" ? "mobile" : "desktop";
      document.body.classList.remove("desktop", "mobile");
      document.body.classList.add(deviceMode);
      // update button text for clarity
      const btn = document.querySelector("header button");
      btn.textContent =
        deviceMode === "desktop" ? "Switch to Mobile View" : "Switch to Desktop View";
    }

    function switchTheme() {
      themeIndex = (themeIndex + 1) % themes.length;
      document.body.classList.remove(...themes);
      document.body.classList.add(themes[themeIndex]);
    }

    function logMood() {
      let mood = document.getElementById("moodSelect").value;
      let log = document.getElementById("moodLog");
      let li = document.createElement("li");
      li.textContent = new Date().toLocaleDateString() + ": " + mood;
      log.appendChild(li);
      points += 1;
      updatePoints();
    }

    function addTask() {
      let taskText = document.getElementById("taskInput").value.trim();
      if (taskText) {
        let li = document.createElement("li");
        li.textContent = taskText;
        li.onclick = function () {
          if (!this.classList.contains("completed")) {
            this.classList.add("completed");
            points += 5;
            updatePoints();
          }
        };
        document.getElementById("taskList").appendChild(li);
        document.getElementById("taskInput").value = "";
      }
    }

    function startTimer() {
      let mins = parseInt(document.getElementById("minutes").value);
      if (isNaN(mins) || mins < 1) mins = 25;
      timerSeconds = mins * 60;
      clearInterval(timerInterval);
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      document.getElementById("sessionNotes").textContent = "";
    }

    function updateTimer() {
      let mins = Math.floor(timerSeconds / 60);
      let secs = timerSeconds % 60;
      document.getElementById(
        "timerDisplay"
      ).textContent = `${mins}:${secs.toString().padStart(2, "0")}`;
      if (timerSeconds <= 0) {
        clearInterval(timerInterval);
        points += 10;
        updatePoints();
        let subject = document.getElementById("subjectSelect").value;
        document.getElementById(
          "sessionNotes"
        ).textContent = `Finished a ${subject} session!`;
      }
      timerSeconds--;
    }

    function updatePoints() {
      document.getElementById("points").textContent = points;
    }
  </script>
</body>
</html>
