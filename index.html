<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Productivity Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
 font-family: 'Quicksand', sans-serif;
 margin: 0;
 background: var(--bg);
 color: var(--text);
 transition: background 0.4s ease, color 0.4s ease;
}
header, footer {
 padding: 1rem;
 text-align: center;
 background: var(--accent);
 color: #fff;
 border-radius: 20px;
 box-shadow: 0 4px 15px rgba(0,0,0,0.3);
 margin: 1rem;
}
.container {
 display: grid;
 grid-template-columns: 1fr 1fr;
 gap: 1rem;
 margin: 1rem;
}
section {
 background: rgba(255,255,255,0.05);
 padding: 1.5rem;
 border-radius: 20px;
 box-shadow: 0 6px 20px rgba(0,0,0,0.4);
 backdrop-filter: blur(6px);
}
button {
 padding: 0.5rem 1rem;
 border: none;
 border-radius: 15px;
 background: var(--accent);
 color: #fff;
 cursor: pointer;
 font-weight: 600;
 transition: transform 0.2s ease, background 0.3s ease;
}
button:hover {
 transform: scale(1.05);
 background: var(--accent-hover);
}
input, select {
 padding: 0.5rem;
 margin: 0.25rem 0;
 width: 100%;
 border-radius: 12px;
 border: none;
 outline: none;
 background: rgba(255,255,255,0.1);
 color: var(--text);
}
ul { list-style: none; padding: 0; }
ul li {
 background: rgba(255,255,255,0.08);
 padding: 0.5rem;
 margin-top: 0.5rem;
 border-radius: 12px;
 cursor: pointer;
 transition: background 0.2s ease;
}
ul li:hover {
 background: rgba(255,255,255,0.2);
}
:root {
 --bg: linear-gradient(135deg, #0d0d1a, #1b0f2e);
 --text: #f5eaff;
 --accent: #8e6fcb;
 --accent-hover: #a987ff;
}
body.theme-galaxy {
 --bg: linear-gradient(135deg, #1a0933, #0b0014);
 --text: #f5e1ff;
 --accent: #c77dff;
 --accent-hover: #e3a7ff;
}
body.theme-matcha {
 --bg: linear-gradient(135deg, #162d1f, #0f1e15);
 --text: #d6f0e1;
 --accent: #97cba9;
 --accent-hover: #b8e4c4;
}
body.theme-sunset {
 --bg: linear-gradient(135deg, #2c0b0b, #4a1f1f);
 --text: #ffe9e3;
 --accent: #ff6a88;
 --accent-hover: #ff8fa3;
}
body.theme-matrix {
 --bg: #000;
 --text: #00ff00;
 --accent: #004400;
 --accent-hover: #007700;
}
body.theme-cafe {
 --bg: linear-gradient(135deg, #2f1b0c, #1b1006);
 --text: #f3e5d8;
 --accent: #a1887f;
 --accent-hover: #c2a999;
}
@media (max-width: 600px) {
 .container { grid-template-columns: 1fr; }
}
</style>
</head>
<body class="desktop">
<header>
 <h1>Vibe Productivity Hub</h1>
 <button onclick="switchMode()">Switch to Mobile View</button>
 <button onclick="switchTheme()">Switch Theme</button>
</header>
<div class="container">
<section id="moodTracker">
 <h2>Mood Tracker</h2>
 <select id="moodSelect">
  <option value="üòÄ">üòÄ Happy</option>
  <option value="üòê">üòê Neutral</option>
  <option value="üòî">üòî Sad</option>
  <option value="üò°">üò° Angry</option>
 </select>
 <button onclick="logMood()">Log Mood</button>
 <ul id="moodLog"></ul>
</section>
<section id="todoList">
 <h2>To-Do List</h2>
 <input id="taskInput" placeholder="New task">
 <button onclick="addTask()">Add Task</button>
 <ul id="taskList"></ul>
</section>
<section id="studyTimer">
 <h2>Study Timer</h2>
 <select id="subjectSelect">
  <option value="Math">Math</option>
  <option value="Science">Science</option>
  <option value="Reading">Reading</option>
 </select>
 <input type="number" id="minutes" value="25"> min
 <button onclick="startTimer()">Start</button>
 <p id="timerDisplay">25:00</p>
 <p id="sessionNotes"></p>
</section>
<section id="rewards">
 <h2>Rewards</h2>
 <p>Points: <span id="points">0</span></p>
</section>
</div>
<footer>made for the night owls üåô</footer>
<script>
let deviceMode = 'desktop';
let themes = ['theme-galaxy','theme-matcha','theme-sunset','theme-matrix','theme-cafe'];
let themeIndex = 0;
let points = 0;
let timerInterval, timerSeconds;
function switchMode(){
 deviceMode = (deviceMode==='desktop')?'mobile':'desktop';
 document.body.classList.remove('desktop','mobile');
 document.body.classList.add(deviceMode);
}
function switchTheme(){
 themeIndex = (themeIndex+1)%themes.length;
 document.body.classList.remove(...themes);
 document.body.classList.add(themes[themeIndex]);
}
function logMood(){
 let mood = document.getElementById('moodSelect').value;
 let log = document.getElementById('moodLog');
 let li = document.createElement('li');
 li.textContent = new Date().toLocaleDateString()+": "+mood;
 log.appendChild(li);
 points += 1;
 updatePoints();
}
function addTask(){
 let taskText = document.getElementById('taskInput').value.trim();
 if(taskText){
  let li = document.createElement('li');
  li.textContent = taskText;
  li.onclick = function(){ this.remove(); points+=5; updatePoints(); }
  document.getElementById('taskList').appendChild(li);
  document.getElementById('taskInput').value = '';
 }
}
function startTimer(){
 let mins = parseInt(document.getElementById('minutes').value);
 timerSeconds = mins*60;
 clearInterval(timerInterval);
 timerInterval = setInterval(updateTimer,1000);
}
function updateTimer(){
 let mins = Math.floor(timerSeconds/60);
 let secs = timerSeconds%60;
 document.getElementById('timerDisplay').textContent = `${mins}:${secs.toString().padStart(2,'0')}`;
 if(timerSeconds<=0){
  clearInterval(timerInterval);
  points+=10;
  updatePoints();
  let subject = document.getElementById('subjectSelect').value;
  document.getElementById('sessionNotes').textContent = `Finished a ${subject} session!`;
 }
 timerSeconds--;
}
function updatePoints(){
 document.getElementById('points').textContent = points;
}
</script>
</body>
</html>
